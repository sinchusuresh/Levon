<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      function displayOutput(output) {
        let paragraph = document.createElement("p");
        paragraph.textContent = output;
        document.body.appendChild(paragraph);
      }

      // Question 5: Rotate Array
      function rotateArray(arr, k) {
        k = k % arr.length;
        return arr.slice(-k).concat(arr.slice(0, -k));
      }

      let numbers1 = [1, 2, 3, 4, 5, 6, 7];
      let k = 3;
      displayOutput("Original array: " + numbers1);
      let rotatedArray = rotateArray(numbers1, k);
      displayOutput("Array after rotation by " + k + " steps: " + rotatedArray);

      // Question 6: Find Maximum Element
      function findMax(arr) {
        return Math.max(...arr);
      }

      let numbers2 = [5, 3, 9, 1, 12, 8];
      displayOutput("Array to find maximum element: " + numbers2);
      let maxElement = findMax(numbers2);
      displayOutput("The maximum element is: " + maxElement);
    </script>
  </body>
</html>
